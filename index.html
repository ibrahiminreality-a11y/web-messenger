
<!DOCTYPE html>
<html>
<head>
  <title>Web Messenger</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
    }

    .auth-box {
      padding: 10px;
      background: white;
      text-align: center;
    }

    .auth-box input {
      padding: 8px;
      margin: 5px;
    }

    .container {
      display: flex;
      height: 90vh;
    }

    .user-list {
      width: 30%;
      background: #ffffff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .user-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .user-item:hover {
      background: #f5f5f5;
    }

    .chat-area {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 60%;
    }

    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background: white;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      background: #25d366;
      color: white;
      border-radius: 20px;
    }

    small {
      color: gray;
    }
  </style>
</head>

<body>

<div class="auth-box">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <h4 id="welcomeText"></h4>
</div>

<div class="container">

  <div class="user-list">
    <div id="userList"></div>
  </div>

  <div class="chat-area">
    <div id="chatHeader" class="chat-header"></div>
    <div id="messages" class="messages"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script type="module" src="app.js"></script>

</body>
</html>
