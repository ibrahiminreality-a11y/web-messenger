<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ibrahim Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
    }

    .app {
      max-width: 500px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .header {
      background: #075E54;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logoutBtn {
      display: none;
      background: red;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 5px;
    }

    .auth {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .auth input {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }

    .auth button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      background: #075E54;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #ece5dd;
      display: none;
    }

    .chat-input {
      display: none;
      padding: 10px;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-left: 5px;
      background: #075E54;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div class="app">

  <div class="header">
    Ibrahim Messenger
    <button type="button" id="logoutBtn">Logout</button>
  </div>

  <div id="authSection" class="auth">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button type="button" id="registerBtn">Register</button>
    <button type="button" id="loginBtn">Login</button>
  </div>

  <div id="messages"></div>

  <div class="chat-input" id="chatInputArea">
    <input id="messageInput" placeholder="Type a message">
    <button type="button" id="sendBtn">Send</button>
  </div>

</div>

<script type="module" src="app.js"></script>

</body>
</html>
